<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>股價計算器 (可自訂 %)</title>
<style>
    body {
        font-family: "Microsoft JhengHei", Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .container {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        width: 90%;
        max-width: 400px;
        text-align: center;
    }
    h2 { color: #333; margin-bottom: 1rem; }
    
    /* 輸入框群組樣式 */
    .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        justify-content: space-between;
    }
    .input-wrapper {
        flex: 1;
        text-align: left;
    }
    .input-wrapper label {
        font-size: 12px;
        color: #666;
        display: block;
        margin-bottom: 4px;
    }
    
    input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 18px;
        box-sizing: border-box;
        text-align: center;
    }
    /* 主輸入框特別顯眼一點 */
    #inputNum {
        border-color: #007bff;
        background-color: #f0f8ff;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s;
        margin-bottom: 10px;
    }
    button:hover { background-color: #0056b3; }
    
    .result-box {
        margin-top: 20px;
        text-align: left;
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        display: none;
    }
    .result-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
        font-size: 16px;
        align-items: center;
    }
    .result-item:last-child { border-bottom: none; margin-bottom: 0; }
    .label { font-weight: bold; color: #555; }
    .value { font-weight: bold; color: #007bff; font-size: 18px; }
    
    /* 顏色樣式 */
    .special-value { color: #28a745; }
    .limit-high { color: #dc3545; }
    .limit-low { color: #28a745; }
    
    /* 跳檔資訊專區樣式 */
    .tick-info-box {
        background-color: #e7f1ff;
        border: 1px solid #b3d7ff;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 15px;
    }
    .tick-highlight {
        color: #0056b3;
        font-weight: 900;
        font-size: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>股價計算器</h2>
    
    <div class="input-wrapper" style="margin-bottom: 15px;">
        <label>輸入股價：</label>
        <input type="number" id="inputNum" placeholder="例如: 100" onkeydown="if(event.key === 'Enter') calculate()">
    </div>

    <div class="input-group">
        <div class="input-wrapper">
            <label>上限 %：</label>
            <input type="number" id="upperRate" value="1.5" step="0.1">
        </div>
        <div class="input-wrapper">
            <label>下限 %：</label>
            <input type="number" id="lowerRate" value="1" step="0.1">
        </div>
    </div>

    <button onclick="calculate()">開始計算</button>

    <div class="result-box" id="resultBox">
        
        <div class="tick-info-box">
            <div class="result-item" style="border-bottom: 1px dashed #b3d7ff;">
                <span class="label">跳一檔金額</span>
                <span class="value" id="tickPrice"></span>
            </div>
            <div class="result-item" style="border:none; padding-bottom:0; margin-bottom:0;">
                <span class="label">幾檔獲利</span>
                <span class="tick-highlight" id="tickProfit"></span>
            </div>
        </div>

        <div class="result-item">
            <span class="label">上限 (<span id="showUpperRate"></span>%)</span>
            <span class="value limit-high" id="upperResult"></span>
        </div>
        <div class="result-item">
            <span class="label">原始股價</span>
            <span class="value" id="originResult" style="color:#333;"></span>
        </div>
        <div class="result-item">
            <span class="label">下限 (<span id="showLowerRate"></span>%)</span>
            <span class="value limit-low" id="lowerResult"></span>
        </div>
        
        <div class="result-item" style="margin-top:15px; border-top: 2px dashed #ccc; padding-top:10px;">
            <span class="label" style="font-size:14px;">特殊換算 (0.2127%)<br><small style="color:#999;">(x 1000 x 0.2127%)</small></span>
            <span class="value special-value" id="specialResult"></span>
        </div>
    </div>
</div>

<script>
    function calculate() {
        const input = document.getElementById('inputNum').value;
        const num = parseFloat(input);
        
        // 取得使用者自訂的百分比
        const upRateVal = parseFloat(document.getElementById('upperRate').value);
        const lowRateVal = parseFloat(document.getElementById('lowerRate').value);

        if (isNaN(num)) {
            alert("請輸入有效的股價");
            return;
        }
        if (isNaN(upRateVal) || isNaN(lowRateVal)) {
            alert("請輸入有效的百分比");
            return;
        }

        // 1. 計算基本區間 (根據自訂百分比)
        const upper = num * (1 + upRateVal / 100);
        const lower = num * (1 - lowRateVal / 100);
        
        // 特殊換算固定不變
        const special = num * 1000 * 0.002127;

        // 2. 計算跳檔資訊 (圖片邏輯)
        let tickSize = "-";
        let profitTicks = "-";

        if (num >= 10 && num <= 21.2) { tickSize = "0.05"; profitTicks = "1 檔"; }
        else if (num > 21.2 && num <= 42.45) { tickSize = "0.05"; profitTicks = "2 檔"; }
        else if (num >= 42.5 && num < 50) { tickSize = "0.05"; profitTicks = "3 檔"; }
        else if (num >= 50 && num <= 84.9) { tickSize = "0.1"; profitTicks = "2 檔"; }
        else if (num >= 85 && num <= 99.9) { tickSize = "0.1"; profitTicks = "3 檔"; }
        else if (num >= 100 && num <= 212) { tickSize = "0.5"; profitTicks = "1 檔"; }
        else if (num > 212 && num <= 424.5) { tickSize = "0.5"; profitTicks = "2 檔"; }
        else if (num >= 425 && num <= 499) { tickSize = "0.5"; profitTicks = "3 檔"; }
        else if (num >= 500 && num <= 849) { tickSize = "1"; profitTicks = "2 檔"; }
        else if (num >= 850 && num <= 999) { tickSize = "1"; profitTicks = "3 檔"; }
        else if (num >= 1000 && num <= 2120) { tickSize = "5"; profitTicks = "1 檔"; }
        else if (num > 2120 && num <= 4245) { tickSize = "5"; profitTicks = "2 檔"; }
        else { tickSize = "範圍外"; profitTicks = "未知"; }

        // 3. 更新顯示內容
        // 更新標籤顯示目前的 % 數
        document.getElementById('showUpperRate').textContent = upRateVal;
        document.getElementById('showLowerRate').textContent = lowRateVal;

        document.getElementById('upperResult').textContent = parseFloat(upper.toFixed(4));
        document.getElementById('originResult').textContent = num;
        document.getElementById('lowerResult').textContent = parseFloat(lower.toFixed(4));
        document.getElementById('specialResult').textContent = parseFloat(special.toFixed(4));
        
        document.getElementById('tickPrice').textContent = tickSize;
        document.getElementById('tickProfit').textContent = profitTicks;

        document.getElementById('resultBox').style.display = 'block';
    }
</script>

</body>
</html>
